<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- INTESTAZIONE -->
        <header>
            <div class="logo" >
                <img src="img/logo.png" alt="">
            </div>
            <h1>Taking Booleaners from A to B</h1>
            <!-- barra di navigazione -->
            <nav>
                <form action="indirizzobackend">
                    <button>Prenota</button>
                    <button>Termina prenotazione</button>
                    <button>Accendi Luci</button>
                </form>
            </nav>
        </header>
        <!-- /INTESTAZIONE -->
        
        <main>
            <!-- Sezione  monopattino Gino22 -->
            <section class="sezioni">
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <P>Stato carica:</P>
                <div class="barra barra-gino22"></div>
            </section>


            <!-- Sezione  monopattino Mike24 -->
            <section class="sezioni">
                <input type="checkbox">
                <h2>Monopattino Mike24</h2>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <P>Stato carica:</P>
                <div class="barra barra-mike24"></div>
            </section>


            <!-- Sezione  monopattino Fede154 --> 
            <section class="sezioni">
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <P>Stato carica:</P>
                <div class="barra barra-fede154"></div>
            </section>
        </main>
    </div>
</body>
</html>
